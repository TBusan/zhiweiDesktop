<!DOCTYPE html>
<html>
<head>
    <title>Leaflet 简单示例</title>
    
    <!-- 引入 Leaflet CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- 引入 Leaflet JS 文件 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- 设置地图容器样式 -->
    <style>
        #map {
            height: 600px;  /* 必须设置高度，否则地图不会显示 */
            width: 800px;
        }
    </style>
</head>
<body>
    <!-- 创建地图容器 -->
    <div id="map"></div>

    <script>
        // 初始化地图对象，设置中心点和缩放级别
        let map = L.map('map').setView([39.9042, 116.4074], 13); // 北京坐标，缩放级别13

        // 添加 OpenStreetMap 图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加一个标记（可选）
        L.marker([39.9042, 116.4074])
            .addTo(map)
            .bindPopup('这里是北京！') // 绑定弹出窗口
            .openPopup(); // 自动打开弹出窗口
    </script>
</body>
</html>
