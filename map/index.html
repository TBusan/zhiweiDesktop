<!DOCTYPE html>
<html>
<head>
    <title>Leaflet 简单示例</title>
    
    <!-- 引入本地 Leaflet CSS 文件 -->
    <link rel="stylesheet" href="leaflet.css" />
    
    <!-- 引入本地 Leaflet JS 文件 -->
    <script src="leaflet.js"></script>
    
    <!-- 设置地图容器样式 -->
    <style>
        #map {
            height: 100vh;  /* 使用视口高度，确保地图填充整个可用空间 */
            width: 100%;   /* 使用100%宽度 */
            margin: 0;     /* 移除边距 */
            padding: 0;    /* 移除内边距 */
        }
        
        /* 移除body的默认边距 */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 创建地图容器 -->
    <div id="map"></div>

    <script>
        // 初始化地图对象，设置中心点和缩放级别
        let map = L.map('map', {
            center: [39.9042, 116.4074],  // 北京坐标
            zoom: 13,
            zoomControl: true,
            attributionControl: false  // 不显示版权信息
        });

        // 使用高德地图瓦片图层
        L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: ["1", "2", "3", "4"],  // 高德地图子域名
            maxZoom: 18,  // 最大缩放级别
            minZoom: 3    // 最小缩放级别
        }).addTo(map);

        // 添加一个标记
        L.marker([39.9042, 116.4074])
            .addTo(map)
            .bindPopup('这里是北京！')
            .openPopup();
    </script>
</body>
</html>
